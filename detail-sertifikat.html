<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sertifikat Kelulusan</title>
    <link rel="stylesheet" href="./public/css/fabio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="sertifikat-page">
    <div class="sertifikat-body" id="sertifikat-body">
        <div class="sertifikat-container-design">
            <div class="header-sertifikat">
                <img src="./public/assets/TrainityFullWhite.png" alt="Logo Trainity" class="logo-sertifikat">
                <p>CERTIFICATE OF COMPLETION</p>
            </div>

            <div class="content-sertifikat">
                <h2>INI DIBERIKAN KEPADA</h2>

                <h1 id="nama-peserta">[Nama Peserta]</h1>
                <p class="kursus-desc">Atas keberhasilannya menyelesaikan kursus:</p>

                <p class="kursus-title" id="judul-kursus">[Judul Kursus]</p>
            </div>

            <div class="footer-sertifikat">
                <div class="signature">
    
                    <img id="tanda-tangan" src="" alt="Tanda Tangan Instruktur">
    
                    <p id="nama-instruktur">[Nama Instruktur]</p>
                    <span>Instruktur Utama Trainity</span>
                </div>
                <div class="date-id">
    
                    <p id="tanggal-lulus">Tanggal Kelulusan: [Tanggal]</p>
    
                    <p id="sertifikat-id">ID Sertifikat: [ID Sertifikat]</p>
                </div>
            </div>

            <div class="background-pattern"></div>
        </div>
    </div>
</body>
</html>
